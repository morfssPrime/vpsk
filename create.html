{% extends 'graduates/base.html' %}

{% block title %}
Добавить достижения
{% endblock %}

{% block content %}
    <h1>Добавить достижения</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.description }}<br>
        <button type="submit"  class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
